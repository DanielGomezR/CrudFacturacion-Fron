<div  class="container">
    <div class="card" style="margin-top:50px ;">
        <div class="card-body">
            <div class="text-center">
                <h3>Facturación Electrónica</h3>
            </div> 
            <div class="row">
                <div class="col-md-6">
                    <h6 class="card-title">Listado de Facturas</h6>
                </div>
                <div class="col-md-6">
                    <button class="btn btn-outline-success btn-sd float-right" (click)="ModalAgregarFactura()">
                        NUEVA
                    </button>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <div class="table table-striped table-hover">
                        <table class="table table-striped">
                            <thead>
                                <tr>
                                    <th>#</th>
                                    <th>Fecha</th>
                                    <th>Cliente</th>
                                    <th>Subtotal</th>
                                    <th>Iva</th>
                                    <th>Total</th>
                                    <th>Opciones</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let factura of dataFacturas; index as i">
                                    <th>{{i + 1}}</th>
                                    <td>{{factura.fecha}}</td>
                                    <td>{{factura.cliente.nombrecompleto}}</td>
                                    <td>{{factura.subtotal}}</td>
                                    <td>{{factura.iva}}</td>
                                    <td>{{factura.total}}</td>
                                    <td>
                                        <button class="btn btn-outline-info  mr-4" (click)="ModalEditarFactura(factura)">
                                            EDITAR
                                        </button>
                                        <button class="btn btn-outline-danger " (click)="EliminarFactura(factura.id)">
                                            ANULAR
                                        </button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
